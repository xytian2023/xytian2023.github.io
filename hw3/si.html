<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ABC Toys</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="ABC Toys is a toy company that specializes in creating high-quality and engaging toys for children of all ages.">
        <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.1/dist/semantic.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
        <link href="./static/css/hw3_semanticui.css" rel="stylesheet" media="all">
        <link href="./static/css/hw3_mobile.css" rel="stylesheet" media="(max-width:600px)">
        <link href="./static/css/hw3_computer.css" rel="stylesheet" media="(min-width:601px)">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>


    </head>

    <body>
        <main class="ui grid">
            <article class="computer only row">
                <h2 hidden> For Computer Display </h2>
                <nav id="nav_container" class="ui five item fixed stackable tabular huge menu">
                    <script class="nav_data_tpl" type="text/x-handlebars-template">
                        {{> nav_data}}
                    </script>
                </nav>
                <div class="ui hidden section divider"></div>
                <article class="ui stackable container">
                    <h2 hidden> Main Content </h2>
                    <article  class="row">
                        <h3 class="ui large header">ABC Toys</h3>
                        <div id="content_container">
                            <script class="content_tpl" type="text/x-handlebars-template">
                                {{> content}}
                            </script>
                        </div>
                    </article>

                    <div class="row">
                        <div class="column">
                          <div class="ui divider"></div>
                          <footer>&copy; 2023 ABCToys, Inc.</footer>
                        </div>
                    </div>
                </article>
            </article>



            <article class="mobile only row">
                <h2 hidden> For Mobile Display </h2>
                <div class = "ui top fixed attached menu">
                      <a class="sidebar item">
                          <i class="sidebar icon"></i>
                          Menu
                      </a>
                </div>
                <div class = "ui bottom attached segment">
                    <nav id="m_nav_container" class = "ui thin labeled icon left inline vertical sidebar menu">
                        <script class="nav_data_tpl" type="text/x-handlebars-template">
                            {{> nav_data}}
                        </script>
                    </nav>
                    <div class="pusher">
                        <article class="ui stackable container">
                            <h2 hidden> Main Content </h2>
                            <article class="row">
                                <h3 class="ui large header"> ABC Toys</h3>
                                <div id="m_content_container">
                                    <script class="m_content_tpl" type="text/x-handlebars-template">
                                        {{> mobile_content}}
                                    </script>
                                </div>
                            </article>
                      </article>
                    </div>
                </div>
            </article>

        </main>


        <script src="./static/js/jquery_3_6_1_min.js"></script>
        <script src="./static/js/hw3_semanticui.js"></script>
        <script src="./static/js/semantic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

    </body>

</html>
